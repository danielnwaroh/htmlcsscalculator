<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Assignment 02</title>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <center>
      <div class="flex-container">
        <div class="flex-grid" id="resultbar" > </div>
        <div class="flex-grid" id="inputbar" > </div>
        <div class="flex-third" id="lb" >(</div>
        <div class="flex-third" id="rb" >)</div>
        <div class="flex-third" id="cbar" >CE</div>
        <div class="flex-fourths" id="seven" >7</div>
        <div class="flex-fourths" id="eight" >8</div>
        <div class="flex-fourths" id="nine" >9</div>
        <div class="flex-fourths" id="divide" >/</div>

        <div class="flex-fourths" id="five" >5</div>

        <div class="flex-fourths" id="three" >3</div>
        <div class="flex-fourths" id="minus" >-</div>

        <div class="flex-fourths" id="dot" >.</div>
        <div class="flex-fourths" id="plus" >+</div>
        <div class="flex-fourths" id="equals" >=</div>
